    #        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    #        dep ensure
    #    fi

    #- name: Set GOPATH
    #  run: |
    #    export GOPATH=/home/runner/work/Satellite
    #    go build -v .

    - name: Build
      run: |
        echo $GOPATH
        cd $GOPATH
        pwd
        mkdir go
        cd go
        pwd
        mkdir src
        cd src
        pwd
        mkdir satellite
        cd satellite
        pwd
        cp -rf /home/runner/work/Satellite/Satellite /home/runner/go/src/satellite
        ls -al
        go build -v .

    - name: Test
      run: go test -v -cover -bench .
