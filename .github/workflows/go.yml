name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    #- name: Get dependencies
    #  run: |
    #    go get -v -t -d ./...
    #    if [ -f Gopkg.toml ]; then
    #        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    #        dep ensure
    #    fi

    #- name: Set GOPATH
    #  run: |
    #    export GOPATH=/home/runner/work/Satellite
    #    go build -v .

    - name: Build
      run: |
        # Set GOPATH
        cd $GOPATH
        mkdir -p go/src
        cd go/src
        cp -rf /home/runner/work/Satellite/Satellite /home/runner/go/src
        mv Satellite satellite
        cd satellite
        # Get dependencies
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        # Build
        go build -v .

    - name: Test
      run: |
        # Set GOPATH
        cd $GOPATH
        mkdir -p go/src
        cd go/src
        cp -rf /home/runner/work/Satellite/Satellite /home/runner/go/src
        mv Satellite satellite
        cd satellite
        # Get dependencies
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        # Test
        go test -v -cover -bench .
